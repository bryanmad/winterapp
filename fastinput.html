	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;

	html {
		height: 100%;
		width: 100%;

	/* dropdown */
	
	#dropbtn {
		color: white;
		background: black;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		border: 1px solid Gray;
	}
	
	.dropdown {
		position: relative;
		display: inline-block;
	}
	
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: black;
		min-width: 160px;
		overflow: auto;
		z-index: 1;
		border-radius: 5px;
		box-shadow: 10px 10px 25px black;
		max-height: 90vh;
	}
	
	.dropdown-content a {
		color: black;
		font-size: 4vh;
		background: whiteSmoke;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		border: 1px solid gray;
		border-radius: 5px;
	}
	
	.show {
		display: block;
	}
	/* end of dropdown */
	
	#firstscreen {
		height: 100%;
		width: 100%;
		background: black;
		color: white;
		-webkit-animation-duration: 1.5s;
		animation-duration: 1.5s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
	}
	/* scoring screen */
	
	#all {
		//display: none;
	}
	/* fade out/in between screens */
	
	@-webkit-keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}
	
	@keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}

		// helper function to deep copy array
		function arrDeepCopy(aObject) {
			// deep copy array
			// Prevent undefined objects
			// if (!aObject) return aObject;
			var bObject = Array.isArray(aObject) ? [] : {};
			var value;
			for(const key in aObject) {
				// Prevent self-references to parent object
				// if (Object.is(aObject[key], aObject)) continue;
				value = aObject[key];
				bObject[key] = (typeof value === "object") ? arrDeepCopy(value) : value;
			}
			return bObject;
		}

		function retrieveAllFromLocalStorage() {
			compcourse = course;
			// get date and comp
			compdate = localStorage.getItem("wwcompdate");
			compcourse = localStorage.getItem("wwcompcourse");
			// get course details
			if(compcourse == "Dawson") {
				arrCourse = arrDeepCopy(arrDawson);
			}
			if(compcourse == "Lakes") {
				arrCourse = arrDeepCopy(arrLakes);
			}
			if(compcourse == "OldCourse") {
				arrCourse = arrDeepCopy(arrOldCourse);
			}
			// recover players names and hcps
			player1name = localStorage.getItem("wwplayer1name");
			//player2name = localStorage.getItem("wwplayer2name");
			//player3name = localStorage.getItem("wwplayer3name");
			//player4name = localStorage.getItem("wwplayer4name");
			player1hcp = localStorage.getItem("wwplayer1hcp");
			//player2hcp = localStorage.getItem("wwplayer2hcp");
			//player3hcp = localStorage.getItem("wwplayer3hcp");
			//player4hcp = localStorage.getItem("wwplayer4hcp");
			// do shortnames etc.
			body();
			// recover scores, points etc
			for(i = 1; i <= 18; i++) {
				// Recorded scores
				temp1 = localStorage.getItem("wwp1h" + i);
				if(temp1 !== "0") {
					temp2 = pointsCalc(arrCourse[1], arrCourse[2], player1hcp, temp1);
					document.getElementById("p1h" + i).innerText = temp1 + "/" + temp2;
				} else {
					document.getElementById("p1h" + i).innerText = "0";
				}
				
				// do scores for first hole
				document.getElementById("p1score").innerText = localStorage.getItem("wwp1h1");
				
			}
			// redo totals
			totalsCalc()
		}

			p1back = 0
			
			p1backpoints = 0
			
			for(var i = 1; i <= 9; i++) {
				var tempp1txt = document.getElementById("p1h" + i).innerText

		// convert scores to stableford points
		function pointsCalc(xhcp, xpar, xsi, xscore) {
			hcp = parseInt(xhcp)
			par = parseInt(xpar)
			si = parseInt(xsi)
			score = parseInt(xscore)
			allowance = 0;
			if(score == 0) {
				return 0;
			} else {
				// cope with minus hcp
				if(hcp < 0) {
					// 18 plus a minus hcp
					if((18 + parseInt(hcp)) < si) {
						allowance = -1;
					}
				}
				// allowance   
				if(hcp >= si) {
					allowance = 1;
				}
				if(hcp >= (18 + si)) {
					allowance = 2;
				}
				if(hcp >= (36 + si)) {
					allowance = 3;
				}
				// points
				var points = (par + allowance + 2) - score;
				// remove negative numbers
				if(points < 0) {
					points = 0;
				}
				return points;
			}
		}

		//=============================================================
		// function compareSecondColumn()
		// - sort function to sort by second array item in 2D array
		//=============================================================  
		function compareSecondColumn(a, b) {
			if(a[1] === b[1]) {
				return 0;
			} else {
				return(a[1] > b[1]) ? -1 : 1;
			}
		}
